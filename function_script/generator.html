# 제너레이터 : 이터레이터 이자, 이터레이터를 생성하는 함수

<script>
    // 일반함수에 * 를 붙인다
    // 제너레이터는 이터레이터를 문장으로 만드는 것.
    // 제너레이터를 통해서 이터레이터를 쉽게 만들 수 있다.
    function *gen(){
        yield 1;
        yield 2;
        yield 3;
        
    }
    let iter = gen(); // Symbol.iterator()를 가지고 있다.
    log(iter.next()) // 1
    log(iter.next()) // 2
    log(iter.next()) // 3
    log(iter.next()) // undefined or return이 있으면 reture이 나옴. 다만 for of 사용시에는 안나온다.
</script>

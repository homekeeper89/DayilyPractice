<script src = './lib/fx.js'>
const range = l =>{
    let i = -1;
    let res = []
    while(++i <l){
        res.push(i)
    }
    return res
}
go(range(10),
    map(n=> n+10),
    filter(n=>n %2),
    take(2),
    log)
</script>
<script>
    L.range = function *(l){
        let i = -1;
        while(++i <l){
            yield i
        }
    }
    L.map = function *(f, iter){
        for(const a of iter) yield f(a);
    }

    L.filter = function *(f, iter){
        for(const a of iter) if (f(a)) yield a;
    }
    // go(L.range(10),

<script>
// 0821 돌아온 탕야
// 데이터를 컬럼별로 해도 같은 결과를 만들어 낸다.
// 사용하는 함수가 순수함수이면 어떤 

const join = curry((sep=',', iter) =>
    reduce((a,b) =>`${a}${sep}${b}`, iter));

const queryStr = pipe(
    Object.entries,
    map(([k, v])=>`${k}=${v}`),
    join('&')
);

log(queryStr({limit:10, offset:10, type:'notice'}))
function *a(){
    yield 10;
    yield 20;
    yield 30;
}
log(join('-', a()))
</script>

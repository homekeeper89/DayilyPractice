<script src = './lib/fx.js'>
const range = l =>{
    let i = -1;
    let res = []
    while(++i <l){
        res.push(i)
    }
    return res
}
go(range(10),
    map(n=> n+10),
    filter(n=>n %2),
    take(2),
    log)
</script>
<script>
    L.range = function *(l){
        let i = -1;
        while(++i <l){
            yield i
        }
    }
    L.map = function *(f, iter){
        for(const a of iter) yield f(a);
    }

    L.filter = function *(f, iter){
        for(const a of iter) if (f(a)) yield a;
    }
</script>

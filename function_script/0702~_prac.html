<script>
// range : 숫자 만큼의 배열을 리턴
const range = l =>{
    let i = -1;
    let res = []
    while(++i <l){
        res.push(i)
    }
    return res
}
log(range(5)) // 0,1,2,3,4

// range로 만든 모든 배열의 값을 더해보자
const add =(a,b) => a+b;
var list = range(4)
// log(reduce(add, list)) // 6
</script>

<script>
// 위 range와 같은 일을 다르게 하는.. 느긋한 range
    const L = {};
    L.range = function *(l){
        let i = -1;
        while(++i <l){
            yield i
        }
    }

// range로 만든 모든 배열의 값을 더해보자
var list = L.range(4) // 현재 이 상황에서 배열이 만들어진것이 아님
// list.next가 실행되기 전까지 위의 제너레이터함수는 작동하지않는다

log(reduce(add, list)) // 6
var a = [0,1,2]
// a는 마지막 최종결과를 만들기 위해서 굳이 배열로 존재할 필요가 없다. 사용될때 배열로 나오면된다
</script>
<script>
    function test(name, time, f){
        console.time(name);
        while(time--)f();
        console.timeEnd(name);

    }
    test('range', 10, ()=>reduce(add, range(1000000)))
    test('L.range', 10, ()=>reduce(add, L.range(1000000)))

</script>

<script>
    // go 개념 : 인자들을 받아서 하나로 축약
    const go = (...args) =>reduce((a, f)=>f(a),  args)
    // reduce는 함수와, args를 받는다. 
    go(
        0,
        a => a+1,
        a => a+10,
        a => a+ 100,
        log
    )

    const pipe = (...fs) => (a) => go(a, ...fs)
    
    const f = pipe(
        a => a+1,
        a => a+10,
        a => a+100,
    ) // 3개의 함수(주어진 함수)를 합쳐서..
    f(0)
</script>
<script>
    // go 개념 : 인자들을 받아서 하나로 축약
    const go = (...args) =>reduce((a, f)=>f(a),  args)
    // reduce는 함수와, args를 받는다. 
    go(
        add(0, 1),
        a => a+1,
        a => a+10,
        a => a+ 100,
        log
    )

    const pipe = (f, ...fs) => (...as) => go(f(...a), ...fs)
    // 첫번째 함수만 꺼내고, 해당 함수를 여러개 받은 인자(...as) 활용하게 한다
    const f = pipe(
        (a, b)=> a+b,
        a => a+1,
        a => a+10,
        a => a+100,
    ) // 3개의 함수(주어진 함수)를 합쳐서..
    f(0, 1)
</script>

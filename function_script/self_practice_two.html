<script>
const log = console.log;
const filter = (f, iter)=>{
    let res = []
    for(const a of iter){
        if(f(a)) res.push(a)
    }
    return res
}

const map = (f, iter)=>{
    let res = [];
    for(const a of iter){
        res.push(f(a))
    }
    return res
}

const reduce = (f, acc, iter)=>{
    if(!iter){
        iter = acc[Symbol.iterator]()
        acc = iter.next().value;
    }
    for (const a of iter){
        log(a, acc, f, f(acc, a))
        acc = f(acc, a)
    }
    return acc
}
const products = [
    {name:'반팔티', price:15000},
    {name:'긴팔티', price:20000},
    {name:'핸드폰케이스', price:15000},
    {name:'후드티', price:30000},
    {name:'바지', price:25000}
    ]
    
// 특정 가격 이하의 상품들의 가격을 모두 더하는 함수

let price = 30000
const add = (a,b)=> a+b;
log(filter(x => x.price < price, products))
// 30000이하의 상품들만 모아서 가격 합산함
log(
    reduce(
        add, 
        map(x => x.price, 
            filter(x => x.price < price, products)
            )
        )
    )
log(
    reduce(
        add,
        filter(m => m < price,
            map(m => m.price, products)
            )
        )
    )
</script>
<script>
const go = (...args)=>{
    log('in go', args)
    reduce(
        (a,f)=>f(a), 
        args
        );
}

go(
    0,
    a => a+1,
    a=> a+10,
    a => a+100,
    log
)


</script>

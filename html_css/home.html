<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .wrap{
      height: 3000px;
    }
    .wrap > div{
      border: 1px solid gray;
      width: 100px;
      height: 100px;
      margin:10px;
      float: left;
      /* 포지션 기본값은 static */
    }
    .wrap > div:nth-child(2){
      color:red;
      margin-left:100px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div>first</div>
    <div>second</div>
    <div>third</div>
  </div>
</body>
</html>

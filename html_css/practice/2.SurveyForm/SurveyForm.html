<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="SurveyForm.css">
  <title>SurveyForm</title>
</head>

<body>
  <div class="wrapper">
    <h2 class="title center">SurveyForm</h2>
    <div class="contents">
      <div class="contents-title">
        <h4 class="center">Let us know how we can improve freeCodeCamp</h4>
      </div>
      <div class="input-group name">
        <div class="input left-thing toright">
          <label for="name">* Name</label>
        </div>
        <div class="input right-thing toleft">
          <input type="text" placeholder="Enter Your name" />
        </div>
      </div>
      <div class="input-group email">
        <div class="input left-thing toright">
          <label for="email">* Email</label>
        </div>
        <div class="input right-thing toleft">
          <input type="text" placeholder="Enter Your Email" />
        </div>
      </div>
      <div class="input-group age">
        <div class="input left-thing toright">
          <label for="age">* Age</label>
        </div>
        <div class="input right-thing toleft">
          <select name="age">
            <option value="">Age</option>
          </select>
        </div>
      </div>
      <div class="input-group role">
        <div class="input left-thing toright">
          <label for="role">Which option best describes your current role?</label>
        </div>
        <div class="input right-thing toleft">
          <select name="role">
            <option value="">Student</option>
          </select>
        </div>
      </div>
      <div class="input-group recommend">
        <div class="input left-thing toright">
          <label for="recommend">How likely is that you would recommend <br>
            freeCodeCamp to a friend?</label>
        </div>
        <div class="input right-thing toleft">
          <input type="checkbox" name="" id="">Definitely<br>
          <input type="checkbox" name="" id="">Maybe<br>
          <input type="checkbox" name="" id="">Not sure<br>
        </div>
      </div>
      <div class="input-group FCC">
        <div class="input left-thing toright">
          <label for="FCC">What do you like most in FCC</label>
        </div>
        <div class="input right-thing toleft">
          <select name="role">
            <option value="">Select an option</option>
          </select>
        </div>
      </div>
      <div class="input-group future">
        <div class="input left-thing toright">
          <label for="future">THins that should be improved in the future<br>
          (Check all that apply)
          </label>
        </div>
        <div class="input right-thing toleft">
          <input type="checkbox" name="" id=""> Front-end Projects<br>
          <input type="checkbox" name="" id=""> Back-end Projects<br>
          <input type="checkbox" name="" id=""> Data Visualization<br>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
